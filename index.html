<html>

<head>
    <title>JAVASCRIPT PAGE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="loginsection ">

        <div class="row">
            <h2 class="topic">Login Form</h2>
            <p class="text-para">Please enter your Details Here!</p>
            <div class="form-outline1">
                <label class="form-label">Name</label>
                <input type="text" placeholder="Enter your name" id="typeName" class="form-control">
            </div>
            <span class="error0 rrr" id="errorname">*please Enter your name..</span>


            <div class="form-outline2">
                <label class="form-label">Email</label>
                <input type="email" placeholder="Enter Email or Number" id="typeEmail" class="form-control">
            </div>
            <span class="error1 rrr" id="erroremail">*please Enter email or phone num..</span>


            <div class="form-outline3">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Enter Your Password" id="typePassword" class="form-control">
            </div>
            <span class="error2 rrr" id="errorpassword">*please Enter password</span>
            <p class="passforgot">Forgot password?</p>


            <div class="form-outline4">
            <lable class="form-label" >Country</lable>
            <select id="country" onchange="selectCountry(event)">
                <option value="">Select Country</option>
                <option value="IND">INDIA</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
                <option value="PAKISTAN">PAKISTAN</option>
                <option value="CANADA">CANADA</option>
                <option value="JAPAN">JAPAN</option>
            </select>
            </div>
            <div class="img-zzz">
                <img src="india.png" class="img-country" id="img1"/>
                <img src="aus.jpeg" class="img-country" id="img2"/>
                <img src="pak.jpg" class="img-country" id="img3"/>
                <img src="can.png" class="img-country" id="img4"/>
                <img src="jap.jpeg"  class="img-country" id="img5"/>

            </div>
            
            <img src="jap.jpeg"  class="img-country" id="img5"/>
            <div class="lastbutton">
            <input type="button" value="LOGIN" class="finishbutton" onclick="validateLoginForm()" />

            </div>

            <div>
                <p class="signup">Don't have an account? <snap class="otheroption">Sign Up</snap>
                </p>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    function validateLoginForm() {
        var typename = document.getElementById('typeName').value;
        var typeEma = document.getElementById('typeEmail').value;
        var typePassword = document.getElementById('typePassword').value;
        var country = document.getElementById('country').value;

        console.log('Name---------->', document.getElementById('typeName').value);
        console.log('Email---------->', document.getElementById('typeEmail').value);
        console.log('Password---------->', document.getElementById('typePassword').value); 
        console.log('country---------->',country);


        if(typename){
            document.getElementById('typeName').style = "border: 2px solid skyblue;";
            document.getElementById('errorname').style = "display:none;";
        }else{
            document.getElementById('typeName').style = "border: 2px solid red;";
            document.getElementById('errorname').style = "display:flex;";
        }
        if (typeEma) {
            document.getElementById('typeEmail').style = "border: 2px solid skyblue;";
            document.getElementById('erroremail').style = "display:none;";

        } else {
            document.getElementById('typeEmail').style = "border: 2px solid red;";
            document.getElementById('erroremail').style = "display:flex;";

        }
        if (typePassword) {
            document.getElementById('typePassword').style = "border: 2px solid skyblue;";
            document.getElementById('errorpassword').style = "display:none;";

        }
        else {
            document.getElementById('typePassword').style = "border: 2px solid red;";
            document.getElementById('errorpassword').style = "display:flex;";
        }
    }
    
    function selectCountry(event) {
            var selectedCountry = event.target.value;
            console.log('selectedCountry',selectedCountry);
        if(selectedCountry == 'IND'){
            document.getElementById('img1').style = " display:block;";
        }else{
            document.getElementById('img1').style = " display:none;";
        }
        if(selectedCountry == 'AUSTRALIA'){
            document.getElementById('img2').style = " display:block;";
        }else{
            document.getElementById('img2').style = " display:none;";
        }
        if(selectedCountry == 'PAKISTAN'){
            document.getElementById('img3').style = " display:block;";
        }else{
            document.getElementById('img3').style = " display:none;";
        }
        if(selectedCountry == 'CANADA'){
            document.getElementById('img4').style = " display:block;";
        }else{
            document.getElementById('img4').style = " display:none;";
        }
        if(selectedCountry == 'JAPAN'){
            document.getElementById('img5').style = " display:block;";
        }else{
            document.getElementById('img5').style = " display:none;";
        }
    }
</script>
